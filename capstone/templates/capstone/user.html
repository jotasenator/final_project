<div class="container mt-5 border p-3 br-3">
  <form method="post" action="{% url 'submit_issue' %}">
    {% csrf_token %}
    <h3 class="mb-3">
      Hi <b>{{ user.username }}</b>, please tell us what happened
    </h3>
    <div class="form-group">
      <label for="issue">Issue:</label>
      <input
        type="text"
        class="form-control"
        id="issue"
        name="issue"
        placeholder="Enter issue name"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        placeholder="Enter issue description"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% if messages %}
  <ul class="list-unstyled mt-3">
    {% for message in messages %}
    <li class="alert alert-success">Your issue was submitted successfully!</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<script>
  setTimeout(() => {
    const messageElement = document.querySelector(".list-unstyled");
    messageElement && messageElement.classList.add("d-none");
  }, 2500);
</script>
