{% extends "capstone/layout.html" %}
{% block body %}
 {% if user.is_authenticated %} 
 {% if user.username == 'admin' %}
<div class="ml-5 mr-5">
  <h1>Users</h1>
  <ul class="ml-3">
    {% for user in users %}
    <li>
      <a class=' text-decoration-none fs-24' href="#">{{ user }}</a>
      {% comment %} <a href="{% url 'category' category %}">{{ user }}</a> {% endcomment %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %} 
{% endif %} 
{% endblock %}
